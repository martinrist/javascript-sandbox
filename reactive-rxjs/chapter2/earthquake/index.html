<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="../../rx.all-4.1.0.js"></script>
    <script src="../../rx.dom-7.0.3.js"></script>

    <title>Earthquake map</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="map"></div>
            <div id="list">
                <table>
                    <thead>
                    <tr>
                        <th>Location</th>
                        <th>Magnitude</th>
                        <th>Time</th>
                    </tr>
                    </thead>
                    <tbody id="quakes_info"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        const QUAKE_URL = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojsonp';

        function loadJSONP(url) {
            const script = document.createElement('script');
            script.src = url;

            const head = document.getElementsByTagName('head')[0];
            head.appendChild(script);
        }

        const map = L.map('map').setView([33.858631, -118.279602], 7);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
    </script>

    <script src = "code.js"></script>

</body>
</html>
