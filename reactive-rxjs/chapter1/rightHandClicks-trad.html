<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log first 10 clicks on the right-hand side of the document</title>
</head>
<body></body>
<script>
    let clicks = 0;
    document.addEventListener("click", function registerClicks(e) {
        if (clicks < 10) {
            if (e.clientX > window.innerWidth / 2) {
                console.log(e.clientX, e.clientY);
                clicks += 1;
            }
        } else {
            document.removeEventListener("click", registerClicks);
        }
    });
</script>
</html>
