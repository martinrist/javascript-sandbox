<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debounce example</title>
    <script src="../rx.all-4.1.0.js"></script>
</head>
<body onload="document.getElementById('debounceTime').dispatchEvent(new Event('change'));">
    <p><label for="debounceTime">Debounce time:</label><input id="debounceTime" type="number" value="1000"/></p>
    <p><button id="clickMeButton">Click me!</button></p>

    <table>
        <thead>
            <tr>
                <td>Raw Clicks</td>
                <td>Debounced Clicks</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><textarea id="rawLog" cols="60" rows="20"></textarea></td>
                <td><textarea id="debouncedLog" cols="60" rows="20"></textarea></td>
            <tr>
            <tr>
                <td><label for="rawTotal">Total Raw Clicks:</label><input id="rawTotal"/></td>
                <td><label for="debouncedTotal">Total Debounced Clicks:</label><input id="debouncedTotal"/></td>
            </tr>
        </tbody>
    </table>

</body>

<script>

    function appendOutput(target, text) {
        target.innerHTML += text + "\n";
    }

    const button = document.getElementById("clickMeButton");
    const debounceTimeInput = document.getElementById("debounceTime");

    const rawOutput = document.getElementById("rawLog");
    const debouncedOutput = document.getElementById("debouncedLog");

    // Streams
    const rawClickStream = Rx.Observable.fromEvent(button, "click");
    const debounceTimeStream = Rx.Observable.fromEvent(debounceTimeInput, "change");
    const debouncedClickStream = debounceTimeStream.switchMap(() => rawClickStream.debounce(parseInt(debounceTimeInput.value)));

    rawClickStream.subscribe(() => appendOutput(rawOutput, "Raw click at " + new Date()));
    debouncedClickStream.subscribe(() => appendOutput(debouncedOutput, "Debounced click at " + new Date()));

    // Counters
    const rawClickCount = rawClickStream.map(() => 1).scan(total => total + 1);
    rawClickCount.subscribe((e) => document.getElementById("rawTotal").value = e);

    const debouncedClickCount = debouncedClickStream.map(() => 1).scan(total => total + 1);
    debouncedClickCount.subscribe((e) => document.getElementById("debouncedTotal").value = e);

</script>
</html>
